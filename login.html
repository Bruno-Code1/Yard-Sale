<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="images/img/logo_yard_sale.svg" alt="logo" class="logo">
           
            <form action="/" class="form">

               <label for="email" class="label">Email address</label>
               <input type="email" id="password" class="input input-email" placeholder="correo@correo.com">

               <label for="password" class="label">Password</label>
               <input type="password" id="password" class="input input-password" placeholder="**********">

               <input type="submit" value="Log in" class="primary-button login-button">
            <p>
                <a href="/">Forgot my password</a>
            </p>
            </form>
            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
